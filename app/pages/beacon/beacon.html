<ion-header>
  <ion-navbar>
    <ion-title>{{beacon.uuid}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-list-header>
    <h2>{{region}}</h2>
  </ion-list-header>
  <ion-item>UUID: {{beacon.uuid}}</ion-item>
  <ion-item>Major: {{beacon.major}}</ion-item>
  <ion-item>Minor: {{beacon.minor}}</ion-item>
  <ion-item>Proximity: {{beacon.proximity}}</ion-item>
  <ion-item>RSSI: {{beacon.rssi}}</ion-item>
  <ion-item>Distance: {{beacon.accuracy}} m</ion-item>
  <ion-item>State: {{regionState}}</ion-item>
</ion-list>
<button block *ngIf="btnState == 'secondary'" secondary>{{rangeState}}</button>
<button block *ngIf="btnState == 'default'" default>{{rangeState}}</button>
<button block *ngIf="btnState == 'danger'" danger>{{rangeState}}</button>
</ion-content>
